<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web Audio API examples: decodeAudioData() with Promise</title>
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Web Audio API examples: decodeAudioData() with Promise</h1>

    <button id="play">Play</button>
    <button id="stop" disabled>Stop</button>

    <h2>Set playback rate</h2>
    <input
      id="playback-rate-control"
      type="range"
      min="0.25"
      max="3"
      step="0.05"
      value="1"
      disabled />
    <span id="playback-rate-value">1.0</span>

    <h2>Set loop start and loop end</h2>
    <input
      id="loopstart-control"
      type="range"
      min="0"
      max="20"
      step="1"
      value="0"
      disabled />
    <span id="loopstart-value">0</span>

    <input
      id="loopend-control"
      type="range"
      min="0"
      max="20"
      step="1"
      value="0"
      disabled />
    <span id="loopend-value">0</span>

    <p>
      If the stop time is lower or equal to the start time, it'll loop over the
      whole track.
    </p>
  </body>
</html>
